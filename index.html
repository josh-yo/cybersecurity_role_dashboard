<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cybersecurity Training Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      overflow-y: auto;
    }
    .sidebar {
      height: 100vh;
      background-color: #f8f9fa;
      padding-top: 1rem;
    }
    .sidebar a {
      display: block;
      padding: 0.75rem 1.25rem;
      color: #333;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
    }
    .module {
      display: none;
    }
    .active-module {
      display: block;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <nav class="sidebar col-2 border-end">
    <h5 class="text-center mb-4">📋 Modules</h5>
    <a href="#">🏠 Dashboard</a>
    <a href="email.html">📧 Email</a>
    <a id="trainingLink" href="#">🎓 Training</a>
    <a id="incidentLink" href="#">🚨 Incident Response</a>
    <hr>
    <button class="btn btn-outline-danger ms-3 me-3 mt-2" onclick="resetStorage()">🔄 Reset All Data</button>
  </nav>

  <!-- Main content -->
  <main class="col-10 p-4">
    <!-- Header: User Info -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h5>👋 Welcome, <span id="user-name"></span></h5>
      </div>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
    </div>

    <!-- Default Dashboard -->
    <div id="module-dashboard" class="module active-module">
      <h2>Cybersecurity Role Dashboard</h2>
      <p>Select a module from the left to begin simulation.</p>
    </div>

    <!-- Other Modules -->
    <div id="module-incident" class="module">
      <h2>Incident Response</h2>
      <p>[Incident response content goes here]</p>
    </div>

  </main>
</div>

<script>
  // Module switching
  function showModule(id) {
    document.querySelectorAll('.module').forEach(div => div.classList.remove('active-module'));
    document.getElementById(id).classList.add('active-module');
  }

  // Get user info from localStorage
  const name = localStorage.getItem("displayName");
  const group = localStorage.getItem("group");
  const email = localStorage.getItem("email");

  if (!name || !email) {
    // If not logged in, redirect to login
    window.location.href = "mfa.html";
  } else {
    // Display user info
    document.getElementById("user-name").textContent = name;
  }

  // Logout handler
  function logout() {
    localStorage.clear();
    window.location.href = "mfa.html";
  }

  function resetStorage() {
    localStorage.clear();
    alert("✅ All data has been reset. Please log in again.");
    window.location.href = "mfa.html";
  }
</script>
<script src="common.js"></script>
</body>
</html>
