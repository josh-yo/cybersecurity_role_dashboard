    }

</head>
<body>
<div class="d-flex">
  <nav class="sidebar col-2 border-end d-flex flex-column">
    <h5 class="text-center mb-3">ğŸ“‹ Modules</h5>
    <a href="index.html">ğŸ  Dashboard</a>
    <a href="email.html">ğŸ“§ Email</a>
    <a class="d-flex justify-content-between align-items-center"
        data-bs-toggle="collapse"
        href="#trainingSubmenu"
        role="button"
        aria-expanded="true">
        ğŸ“ Training
        <i class="bi bi-caret-down-fill small"></i>
    </a>
    <div class="collapse show ms-3 mb-2" id="trainingSubmenu">
        <a id="trainingLink" href="#">ğŸ“š Training & Quiz</a>
        <a href="training_employee_feedback.html" id="link-training-feedback">ğŸ—£ï¸ Feedback</a>
    </div>
    <a id="incidentLink" href="#" onclick="showModule('module-incident')">ğŸš¨ Incident Response</a>

  </nav>

  <main class="col-10 p-4 overflow-auto">
    <div class="container-fluid">
      <div class="card shadow p-4">
        <h4 class="mb-3">ğŸ—£ï¸ Share your thoughts about this training</h4>
        <form onsubmit="submitFeedback(event)">
          <div class="mb-3">
            <label for="feedbackContent" class="form-label">Your Feedback</label>
            <textarea class="form-control" id="feedbackContent" rows="5" required></textarea>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function submitFeedback(event) {
    event.preventDefault();
    const name = localStorage.getItem("displayName");
    const content = document.getElementById("feedbackContent").value.trim();
    if (!name || !content) return;

    const feedbacks = JSON.parse(localStorage.getItem("employeeFeedbacks") || "[]");
    feedbacks.push({
      name,
      content,
      timestamp: new Date().toLocaleString(),
      reply: "",
      replyTime: "",
      defaultReply: "Thank you for your feedback. Weâ€™ll review it shortly."
    });
    localStorage.setItem("employeeFeedbacks", JSON.stringify(feedbacks));

    // redirect handled by common.js (based on role)
    const role = localStorage.getItem("role");
    if (role === "it") {
      location.href = "training_it.html";
    } else {
      location.href = "training_general.html";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("trainingLink")?.classList.add("active");
  });

</script>
<script src="common.js"></script>
</body>
</html>
